<div>
    <div class="modal-header">
        <h3 class="modal-title">{{decisionModal.title}}</h3>
    </div>
    <div class="modal-body">
        {{decisionModal.question}}
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary pull-left" type="button" ng-click="decisionModal.no()">{{decisionModal.noButtonTitle}}</button>
        <button class="btn btn-primary" type="button" ng-click="decisionModal.yes()">{{decisionModal.yesButtonTitle}}</button>
    </div>
</div>
